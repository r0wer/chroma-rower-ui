# ============================================================================
# Dataset Configuration for Chroma1-HD LoRA Training
# ============================================================================
# RTX 4090: batch_size=2-4, resolution=[512,512] or [768,768]
# For larger images, decrease batch_size
#
# INSTRUCTIONS FOR NUM_REPEATS:
# - 10-20 images:  num_repeats = 1 (Total ~200-400 steps per epoch)
# - 20-50 images:  num_repeats = 1 (Total ~200-500 steps per epoch)
# - 50-100 images: num_repeats = 1  (Total ~250-500 steps per epoch)
# - 100+ images:   num_repeats = 1  (Total ~200+ steps per epoch)
# Goal: Aim for about 200-400 images seen per epoch.

[[datasets]]
resolution = [512, 512]   # Training resolution [width, height]
batch_size = 2            # RTX 4090 can handle 2-4 at 512x512
caption_extension = ".txt" # Captions must be in .txt files with same name as images
flip_aug = false          # Disable flip augmentation (enable if you want more variation)

  [[datasets.subsets]]
  image_dir = 'workspace/datasets/goal'  # Folder with images and captions
  num_repeats = 1                       # How many times to repeat each image (see instructions above)

# ============================================================================
# INSTRUCTIONS:
# ============================================================================
# 1. Add images (.jpg, .png) to folder: workspace/datasets/goal/
# 2. For each image create a .txt file with caption:
#    - image.jpg -> image.txt
#    - cat.png -> cat.txt
# 3. In .txt files write descriptions, e.g.:
#    "a photo of a cat sitting on a chair"
#    "portrait of a person wearing a red hat"
